<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All of the world's flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="world">All of the world's flags</h1>
    <hr />
    <div>
      <div class="worldName">
        <p>#1 PALAU</p>
        <div class="palau">
          <div class="inside"></div>
        </div>
      </div>
    </div>
    <div class="japaninline">
      <p>#2 JAPAN</p>
      <div class="japan">
        <div class="japaninside"></div>
      </div>
    </div>
    <div>
      <p>#3 UKRAINE</p>
      <div class="ukraine">
        <div class="insideukraine"></div>
      </div>
    </div>
    <div class="latvia">
      <p class="latviatop">#4 LATVIA</p>
      <div class="insidelatvia"></div>
      <div class="outlatvia"></div>
    </div>
    <div>
      <div>
        <p class="nigeriatext">#5 NIGERIA</p>
        <div class="nigeriaright"></div>
        <div class="nigeriainside"></div>
        <div class="nigerialeft"></div>
      </div>
    </div>
  </body>
</html>
